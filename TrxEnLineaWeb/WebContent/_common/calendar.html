<html>

td {
	font-family: Tahoma, Verdana, sans-serif;

<script language="JavaScript">

// months as they appear in the calendar's title
var ARR_MONTHS = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
		"Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
// week day titles as they appear on the calendar
var ARR_WEEKDAYS = ["Do","Lu", "Ma", "Mi", "Ju", "Vi", "Sa"];
// day week starts from (normally 0-Su or 1-Mo)
var NUM_WEEKSTART = 1;
// path to the directory where calendar images are stored. trailing slash req.
var STR_ICONPATH = '../images/';

var re_url = new RegExp('datetime=(\\-?\\d+)');
var dt_current = (re_url.exec(String(window.location))
	? new Date(new Number(RegExp.$1)) : new Date());
var re_id = new RegExp('id=(\\d+)');
var num_id = (re_id.exec(String(window.location))
	? new Number(RegExp.$1) : 0);
//PEGR
var re_mostrarFuturo = new RegExp('mostrarFuturo=(\\d+)');
var nu_mostrarFuturo = (re_mostrarFuturo.exec(String(window.location))
	? new Number(RegExp.$1) : 1);
var mostrarFuturo = (nu_mostrarFuturo==1);


var obj_caller = (window.opener ? window.opener.calendars[num_id] : null);

if (obj_caller && obj_caller.year_scroll) {
	// get same date in the previous year
	var dt_prev_year = new Date(dt_current);
	dt_prev_year.setFullYear(dt_prev_year.getFullYear() - 1);
	if (dt_prev_year.getDate() != dt_current.getDate())
		dt_prev_year.setDate(0);
	
	// get same date in the next year
	var dt_next_year = new Date(dt_current);
	dt_next_year.setFullYear(dt_next_year.getFullYear() + 1);
	if (dt_next_year.getDate() != dt_current.getDate())
		dt_next_year.setDate(0);
}

// get same date in the previous month
var dt_prev_month = new Date(dt_current);
dt_prev_month.setMonth(dt_prev_month.getMonth() - 1);
if (dt_prev_month.getDate() != dt_current.getDate())
	dt_prev_month.setDate(0);

// get same date in the next month
var dt_next_month = new Date(dt_current);
dt_next_month.setMonth(dt_next_month.getMonth() + 1);
if (dt_next_month.getDate() != dt_current.getDate())
	dt_next_month.setDate(0);

// get first day to display in the grid for current month
var dt_firstday = new Date(dt_current);
dt_firstday.setDate(1);
dt_firstday.setDate(1 - (7 + dt_firstday.getDay() - NUM_WEEKSTART) % 7);

// function passing selected date to calling window
function set_datetime(n_datetime, b_close ) {
	if (!obj_caller) return;

	var dt_datetime = obj_caller.prs_time(
		(document.cal ? document.cal.time.value : ''),
		new Date(n_datetime)
	);

	if (!dt_datetime) return;
	

	if (b_close) {
	    
		window.close();
		obj_caller.target.value = (document.cal
			? obj_caller.gen_tsmp(dt_datetime)
			: obj_caller.gen_date(dt_datetime)
		);
	}
	else obj_caller.popup(dt_datetime.valueOf());
	

}


function compSeleccionFechas(fecha_inicio, fecha_fin, num_dias){
	alert('comparando fechas ...'+fecha_inicio+" "+fecha_fin+" "+num_dias);

/*	if(isObject(funValidarFecha)){
		alert("valid:"+funValidarFecha);
		funValidarFecha(seleccionRango_theForm.fecha.value);
	}
*/		
   
   var array_ = fecha_inicio.split("-");
   
   var fecha_inicio_ = new Date(array_[0], array_[1]-1, array_[2]);
   fecha_inicio_.setHours(0);
   fecha_inicio_.setMinutes(0);
   fecha_inicio_.setSeconds(0);      
   fecha_inicio_.setMilliseconds(0);         
   
   var array_ = fecha_fin.split("-");
   var fecha_fin_ = new Date(array_[0], array_[1]-1, array_[2]);

   fecha_fin_.setHours(23);
   fecha_fin_.setMinutes(59);
   fecha_fin_.setSeconds(59);  
   fecha_fin_.setMilliseconds(999);

   diferenciaFechas_ = Date.parse(fecha_fin_.toString()) -
					  Date.parse(fecha_inicio_.toString());
   var ret_ = false;
   if ( diferenciaFechas_ < ( num_dias * 86400000 )&& diferenciaFechas_ > 0){ 
     ret_ = true;
   }else{
  		alert("Las fechas no deben diferir en más de 15 días.");
   		
    }  
   //alert(ret_);
   return ret_;
	
}

</script>
</head>

				<script language="JavaScript">

// print weekdays titles
for (var n=0; n<7; n++)
	document.write('<td bgcolor="#87cefa" align="center"><font color="#ffffff">'+ARR_WEEKDAYS[(NUM_WEEKSTART+n)%7]+'</font></td>');
document.write('</tr>');

// print calendar table
var dt_current_day = new Date(dt_firstday);
while (dt_current_day.getMonth() == dt_current.getMonth() ||
	dt_current_day.getMonth() == dt_firstday.getMonth()) {
	// print row heder
	document.write('<tr>');
	for (var n_current_wday=0; n_current_wday<7; n_current_wday++) {
		if (dt_current_day.getDate() == dt_current.getDate() &&
			dt_current_day.getMonth() == dt_current.getMonth())
			// print current date
			document.write('<td bgcolor="#ffb6c1" align="center" width="14%">');
		else if (dt_current_day.getDay() == 0 || dt_current_day.getDay() == 6)
			// weekend days
			document.write('<td bgcolor="#dbeaf5" align="center" width="14%">');
		else
			// print working days of current month
			document.write('<td bgcolor="#ffffff" align="center" width="14%">');
//PEGR	
	var sysdate_ = new Date();
	sysdate_.setHours(0);
    sysdate_.setMinutes(0);
    sysdate_.setSeconds(0);      
    sysdate_.setMilliseconds(0);   
	var showIt_ = (dt_current_day.valueOf() < sysdate_.valueOf());
	if (mostrarFuturo)
		showIt_ = true;
	 
	if (showIt_)
		document.write('<a href="javascript:set_datetime('+dt_current_day.valueOf() +', true);">');
	
		if (dt_current_day.getMonth() == this.dt_current.getMonth())
			// print days of current month
			document.write('<font color="#000000">');
		else 
			// print days of other months
			document.write('<font color="#606060">');
			
		document.write(dt_current_day.getDate()+'</font>');
//PEGR
	if (showIt_)
		document.write('</a>');
		
		document.write('</td>');
		dt_current_day.setDate(dt_current_day.getDate()+1);
	}
	// print row footer
	document.write('</tr>');
}
if (obj_caller && obj_caller.time_comp)
	document.write('<form onsubmit="javascript:set_datetime('+dt_current.valueOf()+', true)" name="cal"><tr><td colspan="7" bgcolor="#87CEFA"><font color="White" face="tahoma, verdana" size="2">Hora: <input type="text" name="time" value="'+obj_caller.gen_time(this.dt_current)+'" size="8" maxlength="8"></font></td></tr></form>');
	
	
	
</script></table>
